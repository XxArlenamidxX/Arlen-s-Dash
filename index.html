<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arlen's Dash</title>
  <link rel="icon" href="./favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color-light: #f8f9fa;
      --text-color-light: #212529;
      --bg-color-dark: #121212;
      --text-color-dark: #f8f9fa;
      --accent: #0d6efd;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .navbar {
      transition: background-color 0.5s ease;
    }

    body:not(.dark) .navbar {
      background-color: rgba(255, 255, 255, 0.9);
    }

    body.dark .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      color: inherit;
    }

    .navbar-brand img {
      width: 64px;
      height: 64px;
      margin-right: 10px;
    }

    .navbar-nav .nav-link {
      color: inherit;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: var(--accent);
    }

    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .theme-switch {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-switch .form-check-input {
      width: 3rem;
      height: 1.5rem;
      background-color: #888;
      border: none;
      cursor: pointer;
    }

    .form-switch .form-check-input:checked {
      background-color: #f0ad4e;
    }

    .main-text {
      text-align: center;
      margin-top: 120px;
      font-size: 3.5rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    body:not(.dark) .main-text {
      color: #212529;
    }

    body.dark .main-text {
      color: #f8f9fa;
    }

    .description-text {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      opacity: 0.85;
      animation: fadeInUp 1.5s ease forwards;
    }

    body:not(.dark) .description-text {
      color: #212529;
    }

    body.dark .description-text {
      color: #f8f9fa;
    }

    .fadeInUp.delay-1 {
      animation-delay: 0.3s;
    }

    .fadeInUp.delay-2 {
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./favicon.png" alt="Logo">
        Arlen's Dash
      </a>
      <div class="navbar-center">
        <div class="theme-switch">
          <span>ðŸŒž</span>
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="themeToggle" onclick="toggleTheme()">
          </div>
          <span>ðŸŒ™</span>
        </div>
      </div>
      <ul class="navbar-nav ms-auto d-flex flex-row">
        <li class="nav-item mx-2">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://minecraft.arlensdash.online" target="_blank">Minecraft Server</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#">Games</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main-text">
    Arlen's Dash
  </div>

  <div class="description-text fadeInUp delay-1">
    A multi-purpose LWPS platform
  </div>

  <div class="d-flex justify-content-center flex-wrap gap-3 mt-4 fadeInUp delay-2">
    <a href="./games" class="btn btn-primary btn-lg px-4">Games</a>
    <a href="https://minecraft.arlensdash.online" target="_blank" class="btn btn-secondary btn-lg px-4">Minecraft Server</a>
  </div>

  <script>
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
    }

    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      document.getElementById('themeToggle').checked = isDark;
      setCookie('theme', isDark ? 'dark' : 'light', 365);
    }

    window.onload = function() {
      const savedTheme = getCookie('theme');
      const themeToggle = document.getElementById('themeToggle');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        themeToggle.checked = true;
      }
    }

    document.addEventListener('contextmenu', e => e.preventDefault());

    document.onkeydown = function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        return false;
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
